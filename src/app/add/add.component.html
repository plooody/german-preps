<main class="container ">
    <div class="fullscreen">
        <h1 class="pt-5">Add words</h1>
        <div class="container ">
            <div class="row">
                
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">

                          <div class="prepositions btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input [(ngModel)]="preposition" value="der" type="radio" name="options" id="option1" autocomplete="off"> der
                            </label>
                            <label class="btn btn-secondary">
                                <input [(ngModel)]="preposition" value="die" type="radio" name="options" id="option2" autocomplete="off"> die
                            </label>
                            <label class="btn btn-secondary">
                                <input [(ngModel)]="preposition" value="das" type="radio" name="options" id="option3" autocomplete="off"> das
                            </label>
                          </div>

                          <input [(ngModel)]="word" name="word" type="text" class="form-control word" id="exampleInputWord" aria-describedby="wordHelp" placeholder="Enter Word">
                        </div>
                        <br/>
                        <button (click)="add()" type="submit" class="btn btn-primary submit">Submit</button>
                      </form>
                </div>
                
            </div>
        </div>
    </div>
</main>
